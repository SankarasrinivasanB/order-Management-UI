<div class="container">
  <h1>Hello there</h1>

  <p>
    Won't you please <a routerLink="/api/login">sign in</a> or
    <a routerLink="/api/register">register</a>?
  </p>
</div>
<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by orderId"
          [(ngModel)]="orderId"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchOrder()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Orders List</h4>

      <table class="table table-hover">
        <thead>
          <tr>
            <td>Order ID</td>
            <td>Product Name</td>
            <td>Order Quantity</td>
            <td>Order Price</td>
            <td colspan="2">Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders; let i=index">
            <td>{{order.orderId}}</td>
            <td>{{order.productName}}</td>
            <td>{{order.orderQuantity}}</td>
            <td>{{order.orderPrice}}</td>
            <td><a [routerLink]="['/api/editorder/',order.orderId]" class="btn btn-primary">Edit</a></td>
            <td><a (click)="deleteOrder(order.orderId,i)" class="btn btn-danger">Delete</a></td>
          </tr>
        </tbody>
      </table>
  
      <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllOrders()">
        Remove All
      </button> -->
    </div>
  </div>
